<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Upload Status</h1>

<div th:if="${status}">
	<h3 th:text="${status}"></h3>
</div>


<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<h2>Matrix A</h2>
<pre th:text="${mA}"></pre>

<h2>Matrix B</h2>
<pre th:text="${mB}"></pre>


<div>
                <form method="POST" enctype="multipart/form-data" action="/add">
		       <input type="hidden" name="mA" th:value="${mA}"></inptut>
		       <input type="hidden" name="mB" th:value="${mB}"></inptut>                        
			<input type="text" name="deadline"></input>
			<input type="submit" value="Add" />
                             
                </form>

		<form method="POST" enctype="multipart/form-data" action="/multiply">
		       <input type="hidden" name="mA" th:value="${mA}"></inptut>
                       <input type="hidden" name="mB" th:value="${mB}"></inptut>
			<input type="text" name="deadline"></input>

                       <input type="submit" value="Multiply" />
                </form>

</div>

<h2>Result:</h2>
<pre th:text="${result}"></pre>



</body>
</html>
